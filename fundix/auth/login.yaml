appId: ${APP_ID}
name: 'Login using a test account'

---
# Launch the application with cleared state
- launchApp:
    clearState: true

# Tap on the Sign In button
- tapOn: 'Sign in'
- assertVisible: 'Sign in'

# Enter the email address
- runFlow:
    file: '../templates/input.yaml'
    env:
      TEXT_INPUT_ID: 'sign_in_screen_email_input'
      TEXT: 'b31_dev_arslan@iq1te49u.mailosaur.net'

# Enter the password
- runFlow:
    file: '../templates/input.yaml'
    env:
      TEXT_INPUT_ID: 'sign_in_screen_password_input'
      TEXT: 'Tester01'

# Tap on the Continue button
- tapOn: 'Continue'

# Assert the visibility of the Home, Portfolio, Markets, and More tabs
- assertVisible: 'Home'
- assertVisible: 'Portfolio'
- assertVisible: 'Markets'
- assertVisible: 'More'
